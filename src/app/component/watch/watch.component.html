<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="watch.component.css">

<body>
    <div class="datetime">
      <div class="date">
        <span id="dayname">Tuesday</span>,
        <span id="Month">February</span>
        <span id="daynum">22</span>,
        <span id="Year">2022</span>
      </div>
      <div class="time">
        <span class="hour">00</span>:
        <span class="minute">00</span>:
        <span class="seconds">00</span>
        <span class="period">AM</span>
      </div>
    </div>
</body>
